<div class="tekst">
<h3>Reserveren </h3>
<p>Hier kan u reserveren voor verschillende tonelen. Vul alles goed in.</p>
(*) Verplichte veld
</div>
<div class="container">
 <form method="post" enctype="text/plain">
 <fieldset>
    <label for="fname">Voornaam (*)</label>
	<br>   <input type="text" id="fname" name="voornaam" autofocus >
	
    <br><label for="lname">Achternaam (*)</label>
    <br><input type="text" id="lname" name="achternaam"  >
	
	 <br><label for="fname">E-mail (*)</label>
	 <br><input type="text" id="mail" name="mail" placeholder="example@gmail.com">
	
	<br><label for="voorstelling">Voorstellingen (*)</label>
	 <br><select id="voorstelling" name="voorstelling">
      <option value="Liberosis">Liberosis</option>
      <option value="unlabeled">Unlabeld</option>
      <option value="krachtig">Krachtig</option>  
	  <option value="ikweet">Ik weet wat je wil</option> 
    </select>
	
    <br><label for="personen">Aantal personen (*)</label>
    <br><select id="personen" name="personen">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	  <option value="meer">Meer</option>
    </select>
	
	<br><label for="lname">Datum (*)</label>
    <br><input type="date" id="date" name="datum" >
    
	<br><label for="subject">Opmerkingen</label>
    <br><textarea id="subject" name="subject" style="height:100px"></textarea>
	
	<br><input type="submit" value="Submit">
	
	 </fieldset>
  </form>
